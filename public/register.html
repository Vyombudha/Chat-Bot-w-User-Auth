<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="register">
        <div class="container">
            <h2>Register</h2>
        </div>
        <div class="creditentials">

            <div class="row">

                <span class="material-symbols-outlined">
                    account_circle
                </span>

                <input type="text" id="userName" placeholder="User Name">
            </div>

            <div class="row">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="row">
                <span class="material-symbols-outlined" style="margin-bottom: 0;">
                    lock
                </span>
                <input type="password" id="password" placeholder="Password">
            </div>

            <button id="register">Sign Up</button>

            <span id="loginSpan">
                <p>Already a user? </p>
                <a href='./landing.html' id="login"> login now</a>
            </span>
        </div>

    </div>

    </div>

    <script src="./js/regsiter.js"></script>
</body>

</html>
